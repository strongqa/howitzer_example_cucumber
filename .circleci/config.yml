version: 2

jobs:
    build:
      working_directory: ~/howitzer_example
      docker:
        - image: circleci/ruby:2.4-browsers
      steps:
        - checkout
        - run: git submodule update --init
        - run: bundle install --without webkit
        - run: cuke_sniffer --out html
        - run: bundle exec rake features:smoke

        - store_artifacts:
            path: ./cuke_sniffer_result.html